<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Мой первый сайт</title>
  <link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">

    <div class="section">
      <h1 class="header">
        <span>Получите видео-инструкцию</span>
        Как заработать свой первый миллион
      </h1>
      <div class="main">
        <div class="main-video">
          <iframe width="550" height="309" src="https://www.youtube.com/embed/WfdJpBYOHJA?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="main-form">
          <form action="#">
            <p class="form-header">Введите свой e-mail</p>
            <input type="text" placeholder="Введите Ваше имя">
            <input type="text" placeholder="Ваш e-mail">
            <button class="btn main-form-btn">Получить инструкцию</button>
          </form>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
      <div class="feature">
        <div class="feature-col">
          <img src="img/icon/icon-1.png" alt="Первое преимущество">
          <p>Первое  преимущество</p>
        </div>
        <div class="feature-col">
          <img src="img/icon/icon-2.png" alt="Второе преимущество">
          <p>Второе преимущество</p>
        </div>
        <div class="feature-col">
          <img src="img/icon/icon-3.png" alt="Третье преимущество">
          <p>Третье преимущество</p>
        </div>
        <div class="feature-col">
          <img src="img/icon/icon-4.png" alt="Четвертое преимущество">
          <p>Четвертое преимущество</p>
        </div>
      </div>
      <button class="btn feature-form-btn">Получить инструкцию</button>
    </div>

    <div class="section">
      <h2 class="header-clients">Наши клиенты</h2>
      <div class="clients">
        <img src="img/client-1.jpg" alt="">
        <img src="img/client-2.jpg" alt="">
        <img src="img/client-3.jpg" alt="">
        <img src="img/client-4.jpg" alt="">
        <img src="img/client-5.jpg" alt="">
        <img src="img/client-6.jpg" alt="">
        <img src="img/client-7.jpg" alt="">
        <img src="img/client-8.jpg" alt="">
      </div>
    </div>
</div>

</body>
</html>

 <!DOCTYPE html>
 <html lang="ru">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pixel Perfect</title>
   <link rel="stylesheet" href="css/bootstrap.css">
   <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
     <div class="container">
       <div class="form">
         <div class="form-header">create an account</div>
         <form action="" method="POST">
           <label class="form-label" for="email">Email:<span class="star">*</span></label>
           <input  id="email" class="form-input" type="text" name="email" placeholder="johnsmith@gmail.com">

           <label class="form-label" for="password">Choose Password:<span class="star">*</span></label>
           <input type="password" id="password" class="form-input" name="password">

           <label class="form-label" for="confirm">Confirm Password:<span class="star">*</span></label>
           <input id="confirm" class="form-input" type="password" name="confirm">
           <button class="form-btn">register now!</button>
         </form>
       </div>
     </div>
 </body>
 </html>

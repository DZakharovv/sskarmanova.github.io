<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
  <link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <h1 class="header text-center text-uppercase">
              <span>Получите видео-инструкцию</span>
              Как заработать свой первый миллион
            </h1>
          </div>
        </div>
      
        <div class="row">
          <div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2">
            <div class="main-video">
              <iframe width="100%" height="309" src="https://www.youtube.com/embed/WfdJpBYOHJA?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
          <div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2">
            <div class="main-form">
              <form action="#">
                <p class="form-header text-center">Введите свой e-mail</p>
                <input type="text" placeholder="Введите Ваше имя" class="form-control input-lg">
                <input type="text" placeholder="Ваш e-mail" class="form-control input-lg">
                <button class="btn btn-primary btn-lg btn-block main-form-btn">Получить инструкцию</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>

    <div class="section">
      <div class="row">
        <div class="col-xs-12">
          <h2 class="feature-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="feature-col text-center">
              <img src="img/icon/icon-1.png" alt="Первое преимущество">
              <p>Первое  преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-col text-center">
              <img src="img/icon/icon-2.png" alt="Второе преимущество">
              <p>Второе преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-col text-center">
              <img src="img/icon/icon-3.png" alt="Третье преимущество">
              <p>Третье преимущество</p>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="feature-col text-center">
              <img src="img/icon/icon-4.png" alt="Четвертое преимущество">
              <p>Четвертое преимущество</p>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="text-center">
              <button class="btn btn-primary btn-lg feature-form-btn">Получить инструкцию</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2 class="header-clients text-center text-uppercase">Наши клиенты</h2>
          </div>
        </div>
      
        <div class="row">
          <div class="col-lg-3 col-md-6">
            <div class="clients-img"><img src="img/client-1.jpg" alt=""></div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="clients-img"><img src="img/client-2.jpg" alt=""></div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="clients-img"><img src="img/client-3.jpg" alt=""></div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="clients-img"><img src="img/client-4.jpg" alt=""></div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="clients-img"><img src="img/client-5.jpg" alt=""></div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="clients-img"><img src="img/client-6.jpg" alt=""></div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="clients-img"><img src="img/client-7.jpg" alt=""></div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="clients-img"><img src="img/client-8.jpg" alt=""></div>
          </div>
        </div>
      </div>
    </div>


</body>
</html>
